{% extends 'layout/admin_base.html' %}
{% load staticfiles %}
{% block content_body %}
    <div class="content">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    {% block layout_header %}
                    {% endblock %}
                </div>
                <div class="card-content">
                    {% block layout %}
                    {% endblock %}
                </div>

            </div>
        </div>
    </div>
{% endblock %}

{% block custom_css %}
    <link href="{% static 'assets/vendor/data-tables/css/dataTables.bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'assets/vendor/Buttons-1.4.2/css/buttons.bootstrap.min.css' %}" rel="stylesheet"/>
{% endblock %}

{% block custom_js %}
    <script src="{% static 'assets/vendor/data-tables/js/jquery.dataTables.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/vendor/data-tables/js/dataTables.bootstrap.min.js' %}"
            type="text/javascript"></script>
    <script src="{% static 'assets/vendor/Buttons-1.4.2/js/dataTables.buttons.min.js' %}"
            type="text/javascript"></script>
    <script src="{% static 'assets/vendor/Buttons-1.4.2/js/buttons.bootstrap.min.js' %}"
            type="text/javascript"></script>
    <script src="{% static 'assets/vendor/Buttons-1.4.2/js/buttons.flash.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/vendor/jszip/jszip.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/vendor/pdfmake/pdfmake.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/vendor/pdfmake/vfs_fonts.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/vendor/Buttons-1.4.2/js/buttons.html5.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/vendor/Buttons-1.4.2/js/buttons.print.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/vendor/Buttons-1.4.2/js/buttons.colVis.min.js' %}" type="text/javascript"></script>
{% endblock %}
