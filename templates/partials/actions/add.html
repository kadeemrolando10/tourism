{% if type == 'button' %}
    <div class="{% if align %} }}text-{{ align }}{% else %}text-right{% endif %}">
        <a href="{{ url }}" class="glyphicon glyphicon-plus-sign btn btn-info waves-effect waves-light">
            {% if title is not None %}
                {{ title }}
            {% else %}
                Agregar
            {% endif %}
        </a>
    </div>
{% endif %}
