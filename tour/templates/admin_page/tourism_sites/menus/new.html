{% extends 'admin.html' %}
{% load static %}
{% block content-header %}
<nav aria-label="breadcrumb" class="alert-warning">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a class="page" href="{% url 'tourism_sites-index-admin' %}" data-tooltip="tooltip" data-placement="right"
               title="Sitios Turisticos">Sitios Turisticos</a>
        </li>
        <li class="breadcrumb-item">
            <a class="page_second" href="{% url 'tourism_sites-show-admin' site_id %}" data-tooltip="tooltip" data-placement="right"
               title="{{site_title}}">{{site_title}}</a>
        </li>
        <li class="breadcrumb-item">
            <a class="page_third" href="{% url 'tourism_sites-menus-index-admin' %}" data-tooltip="tooltip" data-placement="right"
               title="Atractivos">Atractivos</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Agregando</li>
    </ol>
</nav>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="white-box">
            {% include 'partials/_partial_form_horizontal.html' %}
        </div>
    </div>
    <div class="col-md-6">
        <img id="image_p" src="{% static 'images/noimage.png'%}" alt="your image" height="300px"/>
    </div>
</div>
{% endblock %}
{% block code_js %}
{% endblock %}
