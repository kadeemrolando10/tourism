{% extends 'base.html' %}
{% load staticfiles %}
{% load static %}


{% block content %}
  <!-- ***** Breadcumb Area Start ***** -->
    <div class="breadcumb-area bg-img bg-overlay" style="background-image: url({% static 'img/bg-img/hero-2.jpg' %})"></div>
    <!-- ***** Breadcumb Area End ***** -->
    <!-- ***** Features Events Area Start ***** -->
    <section class="dorne-features-events-area bg-img bg-overlay-9 section-padding-100-50" style="background-image: url({% static 'img/bg-img/hero-3.jpg' %})">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-heading text-center">
                        <span></span>
                        <h4>Hospedajes</h4>
                        <p>Donde descansar ?</p><hr>
                    </div>
                </div>
            </div>

            <div class="row">
                {% for lodgment in lodgments %}
                <div class="col-12 col-lg-6">
                    <div class="single-feature-events-area d-sm-flex align-items-center wow fadeInUpBig" data-wow-delay="0.2s">
                        <div class="feature-events-thumb">
                            <img src="{{ lodgment.image.url }}" alt="">
                            <div class="date-map-area d-flex">
                                <a href="#">{{lodgment.rating}}</a>
                            </div>
                        </div>
                        <div class="feature-events-content">
                            <h5>{{lodgment.title}}</h5>
                            <h6>Potosi</h6>
                            <p>{{lodgment.address}}</p>
                        </div>
                         <div class="feature-events-details-btn">
                            <a href="#"><img src="{% static 'img/core-img/show.png' %}" alt=""></a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <!-- ***** Features Events Area End ***** -->
{% endblock %}
