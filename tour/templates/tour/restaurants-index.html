{% extends 'base.html' %}
{% load staticfiles %}
{% load static %}

{% block content %}
  <!-- ***** Breadcumb Area Start ***** -->
    <div class="breadcumb-area bg-img bg-overlay" style="background-image: url({% static 'img/bg-img/IMG_2263.jpg' %})"></div>
    <!-- ***** Breadcumb Area End ***** -->
   <section class="dorne-features-restaurant-area bg-default">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="section-heading text-center">
                        <h4>Restaurantes</h4>
                        <hr>
                    </div>
                </div>
            </div>

            <div class="row">
                {% for rest in restaurants %}
                <div class="col-12 col-sm-6 col-lg-3">
                    <div class="single-features-area mb-50">
                        <div class="single-features-area">
                            <img class="imgstyle" src="{{ rest.image.url }}" alt="">
                            <!-- Rating & Map Area -->
                            <div class="ratings-map-area d-flex">
                                <a href="#">{{rest.score}}</a>
                                <a href="{% url 'restaurants-show' rest.id %}"><i class="fa fa-plus"></i></a>
                            </div>
                             <div class="feature-content d-flex align-items-center justify-content-between">
                            <div class="feature-title">
                                <h5>{{rest.title}}</h5>
                                <p>{{rest.destination}}</p>
                                <p>{{rest.address}}</p>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
                 {% endfor %}
            </div>
        </div>
   </section>

{% endblock %}
